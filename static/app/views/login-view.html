<div class="jumbotron">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash"
                 ng-bind-html="flash.message"></div>
            <div class="col-md-6 col-md-offset-3">
                <h2>Login</h2>

                <form name="form" ng-submit="login()" role="form">
                    <div class="form-group" ng-class="{ 'has-error': form.email.$touched && (form.email.$error.required || form.email.$error.email) }">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
                        <span ng-show="form.email.$touched && form.email.$error.required" class="help-block">
                            Email is required
                        </span>
                        <span ng-show="form.email.$touched && form.email.$error.email" class="help-block">
                            Enter valid email
                        </span>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$error.required }">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$touched && form.password.$error.required" class="help-block">
                            Password is required
                        </span>
                    </div>

                    <div class="form-actions">
                        <button ng-disabled="form.$invalid" class="btn btn-primary" type="submit">
                            Login
                        </button>
                        <a href="#/register" class="btn btn-link">
                            Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
